{% extends 'craigs_app/base.html' %}

{% load staticfiles %}
{% load static %}
{% block content %}

<h3 style="text-align: center;">{{ search | title  }}</h3>

<div class="row">
  {% for post in final_postings %}

      <div class="col s3">
       
        <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="{{ post.3 }}">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{ post.0 }}<i class="material-icons right">more_vert</i></span>
                  <p><a href="{{ post.1 }}">link </a></a> <p>Price: {{post.2}}</p></p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                </div>
              </div>
            
            </div> 
          
  {% endfor %}

</div> 
   


{% endblock content %}
